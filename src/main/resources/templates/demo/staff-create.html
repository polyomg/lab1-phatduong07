<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Validate</title>
    <style>
        i.error { color: red; }
    </style>
</head>
<body>
    <i th:text="${message}"></i>

    <form th:object="${staff}" th:action="@{/staff/create/save}" method="post" enctype="multipart/form-data">
        Email:
        <input th:field="*{id}" />
        <i class="error" th:errors="*{id}"></i>
        <hr/>

        Họ và tên:
        <input th:field="*{fullname}" />
        <i class="error" th:errors="*{fullname}"></i>
        <hr/>

        Giới tính:
        <input type="radio" th:field="*{gender}" value="true" /> Nam
        <input type="radio" th:field="*{gender}" value="false" /> Nữ
        <i class="error" th:errors="*{gender}"></i>
        <hr/>

        Ngày sinh:
        <input name="birthday" th:value="*{#dates.format(birthday, 'MM/dd/yyyy')}" />
        <i class="error" th:errors="*{birthday}"></i>
        <hr/>

        Hình ảnh:
        <input th:field="*{photo}" type="hidden" />
        <input name="photo_file" type="file" />
        <hr/>

        Cấp bậc:
        <select th:field="*{level}">
            <option value="0">Úy</option>
            <option value="1">Tá</option>
            <option value="2">Tướng</option>
        </select>
        <hr/>

        Salary:
        <input th:field="*{salary}" />
        <i class="error" th:errors="*{salary}"></i>
        <hr/>

        <button type="submit">Validate</button>
    </form>
</body>
</html>
